name: Node.js CI/CD Pipeline with MongoDB Atlas

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ======================================
  # 1ï¸âƒ£ BUILD STAGE
  # ======================================
  build:
    name: ðŸ—ï¸ Build Stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Installing project dependencies..."
          npm ci

      - name: Build the project
        run: |
          echo "Building project..."
          npm run build --if-present

  # ======================================
  # 2ï¸âƒ£ TEST STAGE
  # ======================================
  test:
    name: ðŸ§ª Test Stage
    runs-on: ubuntu-latest
    needs: build

    env:
      NODE_ENV: test
      MONGODB_ATLAS_URI: ${{ secrets.MONGODB_ATLAS_URI_TEST }}
      JEST_JUNIT_OUTPUT_DIR: test-results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Unit + Integration Tests
        run: |
          echo "Running tests with MongoDB Atlas..."
          npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            junit.xml
          retention-days: 7

  # ======================================
  # 3ï¸âƒ£ COVERAGE STAGE
  # ======================================
  coverage:
    name: ðŸ“Š Coverage Stage
    runs-on: ubuntu-latest
    needs: test

    env:
      MONGODB_ATLAS_URI: ${{ secrets.MONGODB_ATLAS_URI_TEST }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate coverage report
        run: |
          if [ -f package.json ] && grep -q '"coverage"' package.json; then
            npm run coverage
          else
            echo "No coverage script found. Running tests with coverage directly..."
            npx jest --coverage --coverageReporters=text-lcov > lcov.info || true
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
            lcov.info
          retention-days: 30

  # ======================================
  # 4ï¸âƒ£ LINT STAGE
  # ======================================
  lint:
    name: ðŸ” Lint Stage
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          echo "Running ESLint..."
          if [ -f package.json ] && grep -q '"lint"' package.json; then
            npm run lint
          else
            npx eslint . --ext .js,.jsx,.ts,.tsx
          fi

      - name: Save lint report
        if: always()
        run: |
          mkdir -p lint-report
          npx eslint . --ext .js,.jsx,.ts,.tsx -f html -o lint-report/eslint-report.html 2>/dev/null || echo "Lint report generation failed"

      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: lint-report/
          retention-days: 7

  # ======================================
  # 5ï¸âƒ£ SECURITY SCAN STAGE
  # ======================================
  security:
    name: ðŸ›¡ï¸ Security Scan Stage
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "Running npm audit..."
          npm audit --audit-level moderate

      - name: Run security audit with report
        if: always()
        run: |
          npm audit --json > security-report.json || echo "Security audit completed with issues"

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.json
          retention-days: 7

  # ======================================
  # 6ï¸âƒ£ DEPLOYMENT ARTIFACT STAGE
  # ======================================
  deploy:
    name: ðŸš€ Deployment Artifact
    runs-on: ubuntu-latest
    needs: [build, test, coverage, lint, security]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create deployment package
        run: |
          mkdir -p deployment
          # Copy source files
          cp -r src/ deployment/ 2>/dev/null || echo "No src directory"
          cp -r dist/ deployment/ 2>/dev/null || echo "No dist directory"
          cp -r build/ deployment/ 2>/dev/null || echo "No build directory"
          cp README.md package.json package-lock.json deployment/ 2>/dev/null || echo "Some files missing"
          
          # Create reports directory
          mkdir -p deployment/reports
          cp -r artifacts/* deployment/reports/ 2>/dev/null || echo "No artifacts to copy"
          
          # Create deployment package
          cd deployment
          zip -r ../deployment-package-${{ github.run_id }}.zip .
          cd ..

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment-package-*.zip
          retention-days: 30